<!DOCTYPE html>
<!-- CSC73010 - TypeScript Student App -->
<html>
	<head>
		 <title>Student App</title>
		 <script type="text/javascript" src="src/StudentApp.js"></script>
	</head>
	<body>
		 <h1>Student App</h1>
		 <form>
			 Student ID : <br> 
			 <input id="studentId" type="text"/>
			 <br><br>
			 Student Name : <br> 
			 <input id="studentName" type="text"/>
			 <br><br>
			 <button type="button" onClick="doAdd()">Add</button>
			 <button type="button" onClick="doPrev()">Previous</button>
			 <button type="button" onClick="doNext()">Next</button>
			 <button type="button" onClick="doDelete()">Delete</button>
			 <br>
			 <p id="message"><p>
		 
		 </form>
	</body>
</html>
